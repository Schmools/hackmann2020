<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <title>Hotdog Stew The Game!</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h1>Hotdog Stew The Game!</h1>

    <div id="header"></div>

    <div id="questionNumber">
      <h2>Question {{question_number}} Of 5</h2>
    </div>

    <div id="question">
      <h3>{{question}}</h3>
    </div>

    <div class="resultsColumn">
      <div class="yesColumn">
        <h4>Yes</h4>
        <div id= "data">{{yesResults}}</div>
      </div>

      <div class="noColumn">
        <h4>No</h4>
        <div id= "data">{{noResults}}</div>
      </div>
    </div>

    <div id="nextButton">
      <a href= nextLink
      ><button
        style="
          width: 100px;
          height: 50px;
          border-radius: 10px;
          background-color: #f1e4d6;
        "
      >
        Next
      </button></a
    >

   
    <!-- Comment Submission -->
    <form method="commentSubmission">
      <div id="h5comment">
        <h5> Feel Free To Make A Comment:</h5>
      </div>

      <div id="commentBox">
        <input type="text" id="comment" name="comment"><br>
      </div>

      <div id="submitCommentButton">
        <input type="submit" value="Submit">
      </div>
    </form>

    <!-- Comments Section -->
    <div class="commentsSection">
      <div id = "nameInComments">
        {{name}}
      </div>

      <div id = "commentInComments">
        {{comment}}
      </div>

    </div>

    <div class = "footer">
      &copy The Hotdog Stew Team: Arya Patel, Carmel Peer, Jolie Nelsen,
      Samuel Shuur
    </div>

  </body>
</html>
