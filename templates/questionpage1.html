<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <title>Hotdog Stew The Game!</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  </head>

  <body>
    <div id="topOfPage">
      <h1>Hotdog Stew The Game!</h1>
      <h2>Question {{question_number}} Of 5</h2>
    </div>

    <div id="question">
      <h3>{{question}}</h3>
    </div>

    <form method='POST' action="/q">
    <div id="yesNoButtons">
      <input type ="submit" name="yes" value="yes"
          style="
            display: inline-block;
            width: 100px;
            height: 50px;
            border-radius: 10px;
            background-color: #f1e4d6;
          "
        >
             <input type ="submit" name="no" value="no"
                    style="
            display: inline-block;
            width: 100px;
            height: 50px;
            border-radius: 10px;
            background-color: #f1e4d6;
          "
        >
           </div>
    </form>

    <div class="randomComment">
      <div id="chosenComment">
        <h6>Here Is A Random Comment From A Prior Taker Of This Quiz!</h6>
        {{random_comment}}
      </div>
    </div>

    <div class="footer">
      &copy The Hotdog Stew Team: Arya Patel, Carmel Peer, Jolie Nelsen, Samuel
      Shuur
    </div>
  </body>
</html>
