<html>
    <head>
        {% if title %}
        <title>{{ title }} - Microblog</title>
        {% else %}
        <title>Welcome to Microblog</title>
        {% endif %}
    </head>
    <body>
        <h1>Hi, {{ user.username }}!</h1>
        {% for question in questions %}
        <div><p>{{ question.total }} says: <b>{{ question.yes }}</b></p></div>
        {% endfor %}
    </body>
</html>
